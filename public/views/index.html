<!-- index.html -->
<!DOCTYPE html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html lang="en" ng-app="leadscrub">
<head>
	<!-- META -->
	<meta charset="utf-8">

	<title>Leadscrub</title>

	<!-- FAVICON -->
	<link rel="shortcut icon" href="/public/img/favicon.png">

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/index.css">
	<!-- load bootstrap -->

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>

	<script src="/public/js/app.js"></script>
	<script src="/public/js/controllers.js"></script>

	<!-- Page specific js. -->
	<script src="/public/js/jquery-csv.js"></script>
	<script src="/public/js/index.js"></script>

	<!-- Relative routing for $locationProvider. -->
	<base href="/">
</head>

<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body>
	<div ng-controller="mainController">
		<div class="container" style="width: 800px;">
			<div class="row">

			</div>
			<div class="row">
				<div class="form-group">
					<label>Select a csv file:</label>
					<input type="file" id="fileInput">
				</div>
			</div>
			<hr>
			<div class="row">
				<table style="min-width: 600px">
		    	<thead>
		    		<tr>
		    			<th class="col-md-4" style="padding: 0px;">Email</th>
		    			<th class="col-md-4" style="padding: 0px;">Person</th>
		    			<th class="col-md-4" style="padding: 0px;">Headline</th>
		    			<th class="col-md-4" style="padding: 0px;">Size</th>
		    		</tr>
		    	</thead>
	    		<tbody>
	    			<tr ng-repeat="lead in leads.list track by $index">
	    				<td>{{lead.person.email}}</td>
	    				<td>{{lead.person.name}}</td>
	    				<td>{{lead.person.headline}}</td>
	    				<td>{{lead.company.employees}}</td>
	    			</tr>
	    		</tbody>
		    </table>
			</div>
			<hr>
			<div class="row">
				<div class="btn btn-primary" ng-click="scrubEmails()">
					Show me my leads!
				</div>
			</div>
		</div>
	</div>

	<div class="row" style="margin: 0px;">
		<footer class="col-xs-12 footer">
			Made w <span class="glyphicon glyphicon-heart" style="color: #EE2C2C"></span> by <a href="http://www.twitter.com/andyjiang">@andyjiang</a>
		</footer>
	<div>
</body>
</html>
